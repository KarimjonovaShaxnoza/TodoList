<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-info">

    <div class="todo bg-white w-50 mx-auto mt-5 rounded">
        <div class="container p-5">
            <div class="todo-top">
                <h1 class="text-center pb-3">Todo List App</h1>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your tasks">
                    <button class="input-group-text bg-primary border-0 text-white">Add todo</button>
                </div>
            </div>

            <div class="todo-lists">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Reading Book</td>
                            <td>
                                <button class="btn p-1 btn-success">Done</button>
                                <button class="btn p-1 btn-warning">Undone</button>
                                <button class="btn p-1 btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Swimming pool</td>
                            <td>
                                <button class="btn p-1 btn-success">Done</button>
                                <button class="btn p-1 btn-warning">Undone</button>
                                <button class="btn p-1 btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Do homeworks</td>
                            <td>
                                <button class="btn p-1 btn-success">Done</button>
                                <button class="btn p-1 btn-warning">Undone</button>
                                <button class="btn p-1 btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
